<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %} - Waterbatch</title>
  <meta name="description" content="Waterbatch is a simple web app where you can add a custom watermark to a set of photos. Who needs photoshop? ">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Waterbatch">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://waterbatch.goncalomarantes.com">
  <meta property="og:image" content="static/tile-wide.png">

  <link rel="manifest" href="static/site.webmanifest">
  <link rel="apple-touch-icon" href="static/icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="static/css/normalize.css">
  <link rel="stylesheet" href="static/css/main.css">

  <meta name="theme-color" content="#fafafa">
  {% endblock %}
</head>

<body>
  <div id="navbar">
    {% block navbar %}
    This is the default navbar
    {% endblock %}
  </div>
  <div id="content">
    {% block content %}
    This is the default content
    {% endblock %}
  </div>
  <div id="footer">
    {% block footer %}
    &copy; Copyright 2021 by <a href="https://goncalomarantes.com/">Gon√ßalo Marantes</a>.
    {% endblock %}
  </div>

  <!-- JS FILES -->
  <script src="static/js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="static/js/plugins.js"></script>
  <script src="static/js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
